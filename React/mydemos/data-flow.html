<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <script src="../react-15.3.1/build/react.min.js"></script>
    <script  src="../react-15.3.1/build/react-dom.min.js"></script>
    <script  src="../react-15.3.1/build/borwser-min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
var CountryDropdown=React.createClass({
  getInitialState:function(){
    return{
    showOptions:true
    };
  },
  render:function(){
   var options;
   if(this.state.showOptions){
    options=(
      <ul className='options'>
       <li>United States of America</li>
       <li>New Zealand</li>
       <li>Denmark</li>
      </ul>
    );
   }
   return (
    <div className="dropdown" onClick={this.handleClick}>
        <label>Choose a country {options}</label>
    </div>
   )
  },
  handleClick:function(){
  if(this.state.showOptions){}
   this.setState({
     showOptions:false
   })
  }
})

 ReactDOM.render(<CountryDropdown></CountryDropdown>,document.getElementById('example'));
</script>
</body>
</html>
