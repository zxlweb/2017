<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
    <style >
    	.btn{
    		width:200px;
    		height: 200px;
    		background: red;
    	}
    </style>
  </head>
<body>
<div id='example'></div>
<script type='text/babel'>
	
	class ShowHide extends React.Component{
	constructor(...args){
	super(...args);
	this.state={display:'block'};
	}
	fn(){
	this.setState({

	display:this.state.display==='block'?'none':'block'
	});
	}
	render(){
	 return <div>
	 	<input type="button" value="显示隐藏"
		onClick={this.fn.bind(this)}
	 	/>
	 	<div className='btn' style={{display:this.state.display}}></div>

	 </div>
	}
}
ReactDOM.render(
 <ShowHide/>,document.getElementById('example')
)
</script>

 
</body>
</html>
