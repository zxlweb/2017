            /*
            *原型模式
            * 只要创建一个函数，就会为这个函数创建一个prototype属性，这个属性指向函数的原型对象
            * 即 Person.prototype=函数的原型对象
            * console.log(Person.prototype)：
            * Object：age:"32"constructor:function Person()name:"Nicholear"sayName:function ()__proto__:Object
            * 函数的原型对象会自动包含一个constructor属性，指向该原型对象的构造函数
            * console.log(person1):
            * Person:__proto__:Object {age:"32"constructor:function Person()name:"Nicholear"sayName:function   ()__proto__:Object}
            * 当调用构造函数创建一个实例person1之后，该实例的内部将包含一个指针（__proto__），指向该构造函数的原型对象

            */
            function Person() {}
            Person.prototype.name = 'Nicholear';
            Person.prototype.age = '32';
            Person.prototype.sayName = function() {
                alert(this.name);
            }
            var person1 = new Person();
            var person2 = new Person();

            // *JSON:一种复杂的数据类型（对象），不是一门新的语言
            // *两个方法：JSON.stringify()和parse()，两者互为逆操作
            // *JSON.stringify():将javascript对象转化为json字符串
            // *JSON.parse():将json字符串解析为原生JavaScript对象

            var book = {
                title: "Professional Javascript",
                authors: ["Nicholear"],
                edition: 3,
                year: 2011
            }
            var jsonText = JSON.stringify(book);
            var parseBook = JSON.parse(jsonText);

            console.log(jsonText);

            console.log(parseBook);
